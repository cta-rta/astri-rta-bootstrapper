[GENERAL]
dataPath = /home/cta/Baroncelli_development/ASTRI_DL2/output
debug = no
tempOutputDir = /home/cta/Baroncelli_development/astri-rta-bootstrapper/tmp
logDir = /home/cta/Baroncelli_development/astri-rta-bootstrapper/logs


[astrireco_arr]
name = ASTRIRECO_ARR
language = c++
sleepSec = 3
exeDir = /home/cta/Baroncelli_development/ASTRI_DL2/astrirta_install/bin
exeName = astrireco_arr

inputDir = dl2a.out
inputExtensions = ['lv2a']

parFileDir = /home/cta/Baroncelli_development/ASTRI_DL2/astrirta_install
parFileName = astrireco_arr.par
parFieldMappingToValues = []

outputDir = dl2b.out
outputFilename = astri.out.lv2b

envVars = {'RTACONFIGFILE': '/home/cta/Baroncelli_development/ASTRI_DL2/RTAlib/Configs/rtalibconfig_evt2b'}


[astriana]
name = ASTRIANA
language = python
sleepSec = 5
exeDir = /home/cta/Baroncelli_development/ASTRI_DL2/astrirta/astripipe
exeName = astriana.py

inputDir = dl2b.out
inputExtensions = ['lv2b','irf2','lv0']

parFileDir = /home/cta/Baroncelli_development/ASTRI_DL2/astrirta_install
parFileName = astriana.par
parFieldMappingToValues = {'evfile':'lv2b', 'irf2_input_file':'irf2', 'gti_input_file':'lv0'}

outputDir = dl3.out
outputFilename = astri.out.lv3

envvars = {'RTACONFIGFILE': '/home/cta/Baroncelli_development/ASTRI_DL2/RTAlib/Configs/rtalibconfig_evt3', 'PYTHONPATH':'/home/cta/Baroncelli_development/ASTRI_DL2/RTAlib/PyRTAlib:/home/cta/Baroncelli_development/ASTRI_DL2/RTAlib-ASTRI/PyRTAlib'}
